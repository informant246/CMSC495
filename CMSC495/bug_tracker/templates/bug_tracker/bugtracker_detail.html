{%extends "bug_tracker/base.html"%}
<!--  -->
{%block content%}

<div>
  <h1>{{bug.bug_title}}</h1>
  <h3>{{bug.bug_risk}}</h3>
  <h3>Project: {{bug.project_name}}</h3>
  <h3>{{bug.user}}</h3>
  <h3>Exception Rose : {{bug.date_occured}}</h3>
  <p>{{bug.bug_description}}</p>
</div>

{%if user.is_authenticated%}
<a href="{% url 'bug_update' bug.id %}"><button>Update</button></a>
<a href="{% url 'bug_delete' bug.id%}"> <button>Delete</button></a>
{%else%} {%endif%} {%endblock%}
